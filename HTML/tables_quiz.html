<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Quiz</title>
  </head>
  <body>
    <!--Quiz!
    Use the following information to make a table about Country GDP.
    Source for data below:
    https://en.wikipedia.org/wiki/List_of_countries_by_GDP_(nominal)
    
    Make a table with HTML consisting of 3 columns:
    Country Name
    Country Flag
    GDP (millions of USD)
    
    Your table will have 3 rows.
    Use the information below to attribute the cells correctly:
    
    United States
    US Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
    GDP: 18,561,930
    
    India
    Indian Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"
    GDP: 2,250,990
    
    United Kingdom
    UK Flag: "https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
    GDP: 2,649,890-->

    <table border="2">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (Millions of USD)</th>
      </thead>
      <tr>
        <td>United States</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
            alt="USA flag"
          />
        </td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>India</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"
            alt="India Flag"
          />
        </td>
        <td>2,250,990</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
            alt="Uk flag"
          />
        </td>
        <td>2,649,890</td>
      </tr>
    </table>
  </body>
</html>
