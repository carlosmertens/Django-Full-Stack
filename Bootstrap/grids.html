<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grids Bootstraps</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .boxy {
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>
  <body>
    <div class="container">
      <h1>Grids Bootstraps</h1>
      <div class="row">
        <div class="col-lg boxy">COL Large 4</div>
        <div class="col-lg boxy">COL Large 4</div>
        <div class="col-lg boxy">COL Large 4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-md boxy">COL Med 6</div>
        <div class="col col-md boxy">COL Med 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-xs-6 boxy">COL XS 6</div>
        <div class="col col-xs-6 boxy">COL XS 6</div>
      </div>
    </div>

    <div class="row">
      <div class="col col-lg-6 boxy">
        <div class="row">
          <div class="col col-lg-6 boxy">NEST ONE</div>
          <div class="col col-lg-6 boxy">NEST TWO</div>
        </div>
      </div>
      <div class="col col-lg-6 boxy">TOP LEVEL</div>
    </div>
  </body>
</html>
